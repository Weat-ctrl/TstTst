
    <!DOCTYPE html>
    <html>
      <head>
        <title>Markerless AR</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
      </head>
      <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='trackingMethod: best; sourceType: webcam;'>
          <a-assets>
            <video id="outputVideo" autoplay loop crossorigin="anonymous" src="output.mp4"></video>
          </a-assets>
          <a-video
          <a-plane
            material="opacity: 0; shader: flat;"
            width="1.6" height="1.2"
            position "0 0 -3"><a/plane>
          <a-video
            src="#outputVideo"
            position="0 0.5 -2"
            rotation="0 0 0"
            width="1.6"
            height="1.2"
            transparent="true"
            autoplay="true"
            loop="true"
            material="shader: flat;">
          </a-video>
          <a-camera-static position="0 0 0" look-controls="enabled: false"></a-camera-static>
        </a-scene>
      </body>
    </html>
