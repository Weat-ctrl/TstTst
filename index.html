
    <!DOCTYPE html>
    <html>
      <head>
        <title>Hiro Marker AR</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script>
          AFRAME.registerComponent('play-video', {
            init: function () {
              var video = document.querySelector('#outputVideo');
              this.el.addEventListener('markerFound', function () {
                video.play();
              });
            }
          });
        </script>
      </head>
      <body style='margin: 0px; overflow: hidden;'>
        <a-scene embedded arjs='trackingMethod: best; sourceType: webcam;'>
          <a-assets>
            <video id="outputVideo" autoplay loop crossorigin="anonymous" src="output.mp4"></video>
          </a-assets>
          <a-marker preset="hiro" play-video>
            <a-video
              src="#outputVideo"
              rotation="-90 0 0"
              width="1.6"
              height="1"
              autoplay="true"
              loop="true"
              material="shader: flat;"
              crossorigin="anonymous">
            </a-video>
          </a-marker>
          <a-camera-static camera="fov: 80;"></a-camera-static>
        </a-scene>
      </body>
    </html>
